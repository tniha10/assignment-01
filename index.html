<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowledgeVault</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-inter">
    <header>
      <nav class="container">
        <div class="logo">
          <img src="assets/logo-navbar.png" alt="KV Knowledge Vault" />
        </div>

        <ul class="menu">
          <li><a href="">Features</a></li>
          <li><a href="">How It Works</a></li>
          <li><a href="">Why It's Different </a></li>
        </ul>

        <div class="button">
          <button class="btn">Get Early Access</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero-parent">
        <div class="hero-left">
          <div class="badge">Early Access Now Open</div>
          <h1>
            <span class="first-color">Structured Thinking,</span> <br /><span
              class="second-color"
              >Not just Note-Taking.</span
            >
          </h1>
          <p>
            A private space to store notes, links, and learning summaries -
            designed to help you think clearly, connect ideas, and turn learning
            into long-term knowledge.
          </p>

          <div class="hero-btn">
            <button class="first-button">
              Start Building Your Vault
              <img
                src="assets/ArrowRight.png"
                alt="Arrow Right"
                class="btn-icon"
              />
            </button>

            <button class="second-button">See How It Works</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
